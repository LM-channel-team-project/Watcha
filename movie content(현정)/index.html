<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="section1">
            <img class='topImg' src="https://picsum.photos/400/200/" alt="이미지가 없습니다">
            <div class="posterAndInfo">
                <img class='poster' src="https://picsum.photos/400/200/" alt="포스터가 없습니다">
                <p class="rankingInfo">예매 순위 개봉 누적 관객</p>
            </div>
            <div class="movieInfoRateBasketEstimate">
                <div class="empty"></div>
                <ul class="topUl">
                    <li class="movieInfo">
                        <p class="movieTitle">영화제목</p>
                        <p class="movieDetail">년도 &bull; 장르 &bull; 국가</p>
                    </li>
                    <li class="rate">
                        <span class="rateText">예상별점</span> &bull; 평균 별점
                    </li>
                    <li class="basketEstimate">
                        <p class="basket">
                            <button class="mark">
                                <i class="fas fa-plus"></i>보고싶어요
                            </button>
                            <button class="markModal">
                                <i class="fas fa-caret-down"></i>
                            </button>
                        </p>
                        <div class="estimate">
                            <div class="estimateText">평가하기</div>
                            <div class="stars">⭐⭐⭐⭐⭐</div>
                        </div>
                    </li>
                </ul>
            </div>

        </section>
    </div>
</body>
</html>
