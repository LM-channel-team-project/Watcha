<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <form method="post" id="authForm" action="/login"> <!-- routes/auth에 '/login' 이라는 post로 전달-->
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" placeholder="ID" > <!-- name은 정보 전달 시에 이 태그에 들어간 정보는 어떤 정보인지 이름을 나타냄.-->
            <label for="loginPw">비밀번호</label>
            <input type="password" id="loginPw" name="password" placeholder="Password" >
        </div>
        <button type="submit">로그인</button>
        <div>
            <input type="checkbox" id="keepLogin" name="keepLogin">
            <label for="keepLogin"><span>로그인 상태 유지</span></label>
        </div>
      </form>

      <script>
            //여기에서 ajax로 받아서 sessionStorage에 저장해야, passport/auth에서 사용가능. 문제는 저렇게 form 타입으로 데이터를 보내도 그게 되냐는 건데...
      </script>
</body>
</html>
